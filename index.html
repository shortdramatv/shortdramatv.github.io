<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drama TV</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#0f0f0f;color:#fff;transition: background 0.3s, color 0.3s}

/* LIGHT MODE STYLES */
body.light-mode {
    background:#fff;
    color:#000;
}

body.light-mode .header,
body.light-mode #channelPopup,
body.light-mode .video-card,
body.light-mode .comments input,
body.light-mode .player-header {
    background:#f1f1f1;
    border-color:#ddd;
}

body.light-mode .video-card {
    background:#fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

body.light-mode .meta {
    color:#666;
}

body.light-mode .comment {
    color:#444;
}

/* HEADER */
.header{
 position:fixed;top:0;width:100%;
 display:flex;align-items:center;
 background:#0f0f0f;
 padding:12px;border-bottom:1px solid #222;
 z-index:1000;
 transition: background 0.3s, border-color 0.3s;
}

.menu-btn{font-size:24px;background:none;border:none;color:#fff;margin-right:12px;cursor:pointer}
.logo{font-size:22px;font-weight:bold;cursor:pointer}
.logo span{color:#ff0000}

/* ‡§π‡•á‡§°‡§∞ ‡§¨‡§ü‡§®‡•ç‡§∏ */
.header-buttons {
    margin-left: auto;
    display: flex;
    gap: 10px;
    align-items: center;
}

.theme-btn,
.refresh-btn{
 font-size:20px;background:none;border:none;
 color:#fff;cursor:pointer;
 padding: 5px;
 border-radius: 5px;
 transition: background 0.3s;
}

.theme-btn:hover,
.refresh-btn:hover {
    background: rgba(255,255,255,0.1);
}

/* CHANNEL POPUP */
#channelPopup{
 position:fixed;top:0;left:-100%;
 width:100%;height:100%;
 background:#0f0f0f;
 z-index:2000;
 transition:.3s;
 overflow-y:auto
}

#channelPopup.active{left:0}
.popup-header{
 display:flex;align-items:center;
 padding:15px;border-bottom:1px solid #222
}

.popup-header button{
 font-size:22px;background:none;border:none;color:#fff;margin-right:10px;cursor:pointer
}

.channel-item{
 display:flex;align-items:center;
 padding:15px;border-bottom:1px solid #222;
 cursor:pointer
}

.channel-item img{
 width:50px;height:50px;border-radius:50%;
 margin-right:25px
}

/* MAIN CONTAINER - ‡§∞‡§ø‡§∏‡•ç‡§™‡•â‡§®‡•ç‡§∏‡§ø‡§µ ‡§ï‡•á ‡§≤‡§ø‡§è */
.main-container {
 margin-top: 70px;
 padding: 0; /* ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§™‡§∞ ‡§≤‡•á‡§´‡•ç‡§ü-‡§∞‡§æ‡§á‡§ü ‡§™‡•à‡§°‡§ø‡§Ç‡§ó ‡§π‡§ü‡§æ‡§à */
}

/* VIDEO FEED - ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§î‡§∞ ‡§°‡•á‡§∏‡•ç‡§ï‡§ü‡•â‡§™ ‡§ï‡•á ‡§≤‡§ø‡§è ‡§Ö‡§≤‡§ó-‡§Ö‡§≤‡§ó ‡§ó‡•ç‡§∞‡§ø‡§° */
.video-feed {
 display: grid;
 grid-template-columns: 1fr; /* ‡§Æ‡•ã‡§¨‡§æ‡§á‡§≤ ‡§ï‡•á ‡§≤‡§ø‡§è 1 ‡§ï‡•â‡§≤‡§Æ */
 gap: 15px; /* ‡§ó‡•à‡§™ ‡§ï‡§Æ ‡§ï‡§ø‡§Ø‡§æ */
}

/* MOBILE (‡§°‡§ø‡§´‡•â‡§≤‡•ç‡§ü) - 1 ‡§ï‡•â‡§≤‡§Æ, ‡§´‡•Å‡§≤ ‡§µ‡§ø‡§°‡•ç‡§• */
@media (max-width: 767px) {
 .video-feed {
  grid-template-columns: 1fr;
  padding: 0 0 15px 0; /* ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§¨‡•â‡§ü‡§Æ ‡§™‡•à‡§°‡§ø‡§Ç‡§ó */
  margin: 0; /* ‡§Æ‡§æ‡§∞‡•ç‡§ú‡§ø‡§® ‡§π‡§ü‡§æ‡§Ø‡§æ */
 }
 
 .main-container {
  padding: 0; /* ‡§≤‡•á‡§´‡•ç‡§ü-‡§∞‡§æ‡§á‡§ü ‡§™‡•à‡§°‡§ø‡§Ç‡§ó ‡§π‡§ü‡§æ‡§à */
 }
 
 .video-card {
  margin: 0 0 15px 0; /* ‡§¨‡•â‡§ü‡§Æ ‡§Æ‡§æ‡§∞‡•ç‡§ú‡§ø‡§® ‡§õ‡•ã‡§°‡§º‡§æ */
  border-radius: 0; /* ‡§¨‡•â‡§∞‡•ç‡§°‡§∞ ‡§∞‡•á‡§°‡§ø‡§Ø‡§∏ ‡§π‡§ü‡§æ‡§Ø‡§æ */
 }
 
 .thumbnail {
  border-radius: 0; /* ‡§•‡§Ç‡§¨‡§®‡•á‡§≤ ‡§¨‡•â‡§∞‡•ç‡§°‡§∞ ‡§∞‡•á‡§°‡§ø‡§Ø‡§∏ ‡§π‡§ü‡§æ‡§Ø‡§æ */
 }
}

/* TABLET (768px ‡§∏‡•á 1023px) - 2-3 ‡§ï‡•â‡§≤‡§Æ */
@media (min-width: 768px) and (max-width: 1023px) {
 .video-feed {
  grid-template-columns: repeat(2, 1fr);
  gap: 12px; /* ‡§ó‡•à‡§™ ‡§ï‡§Æ ‡§ï‡§ø‡§Ø‡§æ */
  max-width: 100%;
  padding: 12px;
 }
 
 .main-container {
  padding: 12px;
  max-width: 100%;
 }
}

/* DESKTOP (1024px ‡§∏‡•á 1365px) - 4 ‡§ï‡•â‡§≤‡§Æ */
@media (min-width: 1024px) and (max-width: 1365px) {
 .video-feed {
  grid-template-columns: repeat(4, 1fr);
  gap: 15px;
  max-width: 1200px;
  margin: 0 auto;
  padding: 15px;
 }
 
 .main-container {
  padding: 15px;
  max-width: 1200px;
  margin: 0 auto;
 }
}

/* LARGE DESKTOP (1366px ‡§î‡§∞ ‡§ä‡§™‡§∞) - 5-6 ‡§ï‡•â‡§≤‡§Æ */
@media (min-width: 1366px) {
 .video-feed {
  grid-template-columns: repeat(5, 1fr);
  gap: 18px;
  max-width: 1400px;
  margin: 0 auto;
  padding: 18px;
 }
 
 .main-container {
  padding: 18px;
  max-width: 1400px;
  margin: 0 auto;
 }
}

/* VIDEO CARD */
.video-card {
 background-color: #1a1a1a;
 border-radius: 8px;
 overflow: hidden;
 transition: transform 0.2s, box-shadow 0.2s;
 cursor: pointer;
 margin-bottom: 0px;
}

.video-card:hover {
 transform: translateY(-5px);
 box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.thumbnail {
 width:100%;
 aspect-ratio:16/9;
 object-fit: contain; /* contain ‡§∏‡•á cover ‡§ï‡§ø‡§Ø‡§æ ‡§§‡§æ‡§ï‡§ø ‡§™‡•Ç‡§∞‡•Ä ‡§ú‡§ó‡§π ‡§≠‡§∞‡•á */
 border-radius: 8px 8px 0 0;
}

/* INFO - ‡§∏‡•ç‡§™‡•á‡§∏ ‡§ï‡§Æ ‡§ï‡§ø‡§Ø‡§æ */
.info{
 display:flex;
 margin-top: 5px; /* 10px ‡§∏‡•á 5px ‡§ï‡§ø‡§Ø‡§æ */
 padding: 8px 10px; /* 12px ‡§∏‡•á 8px ‡§ï‡§ø‡§Ø‡§æ */
 align-items: flex-start; /* ‡§ü‡•â‡§™ ‡§Ö‡§≤‡§æ‡§á‡§® ‡§ï‡§ø‡§Ø‡§æ */
}

.channel-icon{
 width:36px;height:36px; /* 40px ‡§∏‡•á 36px ‡§ï‡§ø‡§Ø‡§æ */
 border-radius:50%;
 margin-right:8px; /* 10px ‡§∏‡•á 8px ‡§ï‡§ø‡§Ø‡§æ */
 flex-shrink: 0;
 margin-top: 2px; /* ‡§•‡•ã‡§°‡§º‡§æ ‡§ä‡§™‡§∞ ‡§∏‡•á ‡§∏‡•ç‡§™‡•á‡§∏ */
}

.text{flex:1}
.title{
 font-size:14px; /* 15px ‡§∏‡•á 14px ‡§ï‡§ø‡§Ø‡§æ */
 font-weight:500;
 display:-webkit-box;
 -webkit-line-clamp:2;
 -webkit-box-orient:vertical;
 overflow:hidden;
 line-height:1.3;
 min-height: 2.4em; /* 2.6em ‡§∏‡•á 2.4em ‡§ï‡§ø‡§Ø‡§æ */
 margin-bottom: 2px; /* ‡§•‡•ã‡§°‡§º‡§æ ‡§∏‡•ç‡§™‡•á‡§∏ */
}

.meta{

 color:#aaa;
 margin-top:0; /* 4px ‡§∏‡•á 0 ‡§ï‡§ø‡§Ø‡§æ */
}

/* PLAYER */
#player{
 position:fixed;
 inset:0;
 background:#000;
 display:none;
 flex-direction:column;
 z-index:3000
}

.player-header{
 display:flex;
 align-items:center;
 padding:12px;
 background:#000;
}

.back-btn{
 font-size:24px;
 background:none;
 border:none;
 color:#fff;
 margin-right:10px;
 cursor:pointer;
}

video{

 max-height:55vh;
}

.actions{
 display:flex;
 justify-content:space-around;
 padding:10px;
 border-top:1px solid #222;
}

.actions button{
 background:none;
 border:none;
 color:#fff;
 cursor:pointer;
}

/* COMMENTS */

 padding:10px;
 border-top:1px solid #222;
}

.comments input{
 width:100%;
 padding:10px;
 background:#222;
 border:none;
 color:#fff;
 border-radius:6px;
}

.comment{
 font-size:13px;
 margin-top:8px;
 color:#ccc;
}

/* DESKTOP ‡§ï‡•á ‡§≤‡§ø‡§è ‡§π‡•á‡§°‡§∞ ‡§∏‡•Å‡§ß‡§æ‡§∞ */
@media (min-width: 1024px) {
 .header {
  padding: 12px 40px;
 }

  font-size: 20px;
 }
 
 .logo {
  font-size: 24px;
 }

/* DESKTOP ‡§ï‡•á ‡§≤‡§ø‡§è ‡§™‡•ç‡§≤‡•á‡§Ø‡§∞ ‡§∏‡•Å‡§ß‡§æ‡§∞ */

  max-height: 70vh;
 }

  padding: 20px;
  box-sizing: border-box;
 }
 
 .player-header {
  padding: 20px;
 }

  padding: 20px;
 }
}

/* CHANNEL POPUP ‡§°‡•á‡§∏‡•ç‡§ï‡§ü‡•â‡§™ ‡§ï‡•á ‡§≤‡§ø‡§è */
@media (min-width: 768px) {
 #channelPopup {
  width: 350px;
  left: -350px;
 }

  left: 0;
 }
}

/* LOADING */
.loading {
 text-align: center;
 padding: 40px;
 color: #aaa;
 font-size: 18px;
 display: none;
}

.loading.active {
 display: block;
}

/* DESKTOP ‡§ï‡•á ‡§≤‡§ø‡§è ‡§•‡§Ç‡§¨‡§®‡•á‡§≤ ‡§ï‡•ç‡§µ‡§æ‡§≤‡§ø‡§ü‡•Ä */
@media (min-width: 1024px) {
 .thumbnail {
  height: 180px;

}
</style>

    }
}

function loadTheme() {
    const savedTheme = localStorage.getItem('theme');
    const themeBtn = document.querySelector('.theme-btn');
    if (savedTheme === 'light') {
        document.body.classList.add('light-mode');
        themeBtn.textContent = '';//üåû
    } else {
        document.body.classList.remove('light-mode');
        themeBtn.textContent = '';//üåì
    }
}

/* STORAGE */
function store(id) {
 return JSON.parse(localStorage.getItem("v_" + id)) || {views: 0, likes: 0, comments: []};
}

function save(id, data) {
 localStorage.setItem("v_" + id, JSON.stringify(data));
}

/* RENDER */
let isRendering = false;
let currentVideoList = videos;

function render(list = videos) {
 if (isRendering) return;
 isRendering = true;
 const uniqueVideos = [];
 const seenIds = new Set();
 for (const video of list) {
  if (!seenIds.has(video.id)) {
   seenIds.add(video.id);
   uniqueVideos.push(video);
  }
 }
 currentVideoList = uniqueVideos;
 feed.innerHTML = "";
 loading.classList.add('active');
 setTimeout(() => {
  uniqueVideos.forEach(v => {
   const s = store(v.id);
   const div = document.createElement("div");
   div.className = "video-card";
   div.id = "vcard-" + v.id; // ‡§Ø‡•Ç‡§®‡§ø‡§ï ‡§Ü‡§à‡§°‡•Ä
   div.innerHTML = `
    <img src="${v.thumbnail}" class="thumbnail" onclick="openVideo(${v.id})">
    <div class="info">
     <img src="${v.icon}" class="channel-icon">
     <div class="text">
      <div class="title">${v.title}</div>
      <div class="meta" id="vmeta-${v.id}">${v.channel} ‚Ä¢ ${s.views} views</div>
     </div>
    </div>`;
   feed.appendChild(div);
  });
  loading.classList.remove('active');
  isRendering = false;
 }, 500);
}

/* SMART UPDATE (‡§™‡•Ç‡§∞‡•á ‡§™‡•á‡§ú ‡§ï‡•ã ‡§∞‡•á‡§Ç‡§°‡§∞ ‡§ï‡§ø‡§è ‡§¨‡§ø‡§®‡§æ ‡§°‡•á‡§ü‡§æ ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡§®‡§æ) */
function updateCardUI(id) {
    const s = store(id);
    const metaEl = document.getElementById("vmeta-" + id);
    if (metaEl) {
        const v = videos.find(x => x.id === id);
        metaEl.innerText = `${v.channel} ‚Ä¢ ${s.views} views`;
    }
}

/* PLAYER */
function openVideo(id) {
 // ‡§∏‡•ç‡§ï‡•ç‡§∞‡•â‡§≤ ‡§™‡•ã‡§ú‡•Ä‡§∂‡§® ‡§∏‡•á‡§µ ‡§ï‡§∞‡•á‡§Ç
 savedScrollPos = window.scrollY;
 
 current = videos.find(v => v.id === id);
 let s = store(current.id);
 viewsEl.innerText = s.views;
 likesEl.innerText = s.likes;
 document.getElementById("playerTitle").innerText = current.title;
 videoEl.src = current.videoUrl;
 
 videoEl.onplay = function() {
  if (!hasViewed[current.id]) {
   let s = store(current.id);
   s.views++;
   save(current.id, s);
   viewsEl.innerText = s.views;
   hasViewed[current.id] = true;
   updateCardUI(current.id); // ‡§∏‡§ø‡§∞‡•ç‡§´ ‡§ï‡§æ‡§∞‡•ç‡§° ‡§Ö‡§™‡§°‡•á‡§ü ‡§ï‡§∞‡•á‡§Ç
  }
 };
 renderComments();
 player.style.display = "flex";
 document.body.style.overflow = "hidden";
 hasViewed[current.id] = false;
}

function closePlayer() {
 videoEl.pause();
 videoEl.src = "";
 player.style.display = "none";
 document.body.style.overflow = "auto";
 // ‡§µ‡§æ‡§™‡§∏ ‡§µ‡§π‡•Ä‡§Ç ‡§∏‡•ç‡§ï‡•ç‡§∞‡•â‡§≤ ‡§ï‡§∞‡•á‡§Ç ‡§ú‡§π‡§æ‡§Å ‡§Ø‡•Ç‡§ú‡§∞ ‡§•‡§æ
 window.scrollTo(0, savedScrollPos);
}

function like() {
 let s = store(current.id);
 s.likes++;
 save(current.id, s);
 likesEl.innerText = s.likes;
 updateCardUI(current.id);
}

/* COMMENTS */
function renderComments() {
 commentList.innerHTML = "";
 const comments = store(current.id).comments;
 if (comments.length === 0) {
  commentList.innerHTML = "<div class='comment'>No comments yet.</div>";
  return;
 }
 comments.forEach(c => {
  const d = document.createElement("div");
  d.className = "comment";
  d.innerText = c;
  commentList.appendChild(d);
 });
}

function addComment(e) {
 if (e.key === "Enter" && e.target.value.trim()) {
  let s = store(current.id);
  s.comments.push(e.target.value);
  save(current.id, s);
  e.target.value = "";
  renderComments();
 }
}

/* CHANNELS */
function openChannels() { document.getElementById("channelPopup").classList.add("active"); }
function closeChannels() { document.getElementById("channelPopup").classList.remove("active"); }

const channelList = document.getElementById("channelList");
const uniqueChannels = [...new Set(videos.map(v => v.channel))];
const allChannelsDiv = document.createElement("div");
allChannelsDiv.className = "channel-item";
allChannelsDiv.innerHTML = `<img src="https://images.unsplash.com/photo-1593085512500-5d55148d6f0d?w=100"><div>All Channels</div>`;
allChannelsDiv.onclick = () => { render(videos); closeChannels(); };
channelList.appendChild(allChannelsDiv);

uniqueChannels.forEach(name => {
 const v = videos.find(x => x.channel === name);
 const d = document.createElement("div");
 d.className = "channel-item";
 d.innerHTML = `<img src="${v.icon}"><div>${name}</div>`;
 d.onclick = () => { render(videos.filter(x => x.channel === name)); closeChannels(); };
 channelList.appendChild(d);
});

function showAll() { render(videos); }
function refreshHome() { location.reload(); }

window.addEventListener('DOMContentLoaded', function() {
    loadTheme();
    render(videos);
});
</script>
