*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}
body{background:#0f0f0f;color:#fff;transition: background 0.3s, color 0.3s}

/* LIGHT MODE STYLES */
body.light-mode {
    background:#fff;
    color:#000;
}

body.light-mode .header,
body.light-mode #channelPopup,
body.light-mode .video-card,
body.light-mode .comments input,
body.light-mode .player-header,
body.light-mode #rightPanel {
    background:#f1f1f1;
    border-color:#ddd;
}

body.light-mode .video-card {
    background:#fff;
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

body.light-mode .meta {
    color:#666;
}

body.light-mode .comment {
    color:#444;
}

body.light-mode .panel-btn {
    background: #fff;
    color: #000;
    border-color: #ccc;
}

body.light-mode .stats-item {
    background: #e0e0e0;
    color: #000;
}

body.light-mode .delete-popup-content,
body.light-mode .share-popup-content {
    background: #f0f0f0;
    color: #000;
    border: 1px solid #ccc;

/* HEADER */
.header{
 position:fixed;top:0;width:100%;
 display:flex;align-items:center;
 background:#0f0f0f;
 padding:12px;border-bottom:1px solid #222;
 z-index:1000;
 transition: background 0.3s, border-color 0.3s;
}

.menu-btn{font-size:24px;background:none;border:none;color:#fff;margin-right:12px;cursor:pointer}
.logo{font-size:22px;font-weight:bold;cursor:pointer; display: flex; align-items: center; gap: 8px;}
.logo span{color:#ff0000}

/* Update button (logo ‡§ï‡•á ‡§∏‡§æ‡§•) */
.update-link {
    background: #ff0000;
    color: white;
    padding: 4px 12px;
    border-radius: 20px;
    font-size: 14px;
    font-weight: bold;
    text-decoration: none;
    transition: background 0.3s;
}
.update-link:hover {
    background: #cc0000;
}

/* Header buttons */
.header-buttons {
    margin-left: auto;
    display: flex;
    gap: 10px;
    align-items: center;
}

.refresh-btn,
.more-btn{
 font-size:20px;background:none;border:none;
 color:#fff;cursor:pointer;
 padding: 5px;
 border-radius: 5px;
 transition: background 0.3s;
}

.refresh-btn:hover,

    background: rgba(255,255,255,0.1);
}

/* CHANNEL POPUP (‡§¨‡§æ‡§Ø‡§æ‡§Å ‡§µ‡§æ‡§≤‡§æ) */
#channelPopup{
 position:fixed;top:0;left:-100%;
 width:100%;height:100%;
 background:#0f0f0f;
 z-index:2000;
 transition:.3s;
 overflow-y:auto
}

#channelPopup.active{left:0}
.popup-header{
 display:flex;align-items:center;
 padding:15px;border-bottom:1px solid #222
}

.popup-header button{
 font-size:22px;background:none;border:none;color:#fff;margin-right:10px;cursor:pointer
}

.channel-item{
 display:flex;align-items:center;
 padding:15px;border-bottom:1px solid #222;
 cursor:pointer
}

.channel-item img{
 width:50px;height:50px;border-radius:50%;

/* ==================== RIGHT SIDE PANEL ==================== */

 position:fixed;top:0;right:-100%;

 background:#0f0f0f;
 z-index:2000;
 transition:.3s;
 overflow-y:auto;

.panel-btn {

    padding: 15px;
    background: #1a1a1a;
    border-radius: 12px;
    text-decoration: none;
    color: white;
    font-size: 18px;
    font-weight: bold;

.panel-btn:hover {

.main-container {
 margin-top: 70px;
 padding: 0;

/* VIDEO FEED */
.video-feed {
 display: grid;
 grid-template-columns: 1fr;
 gap: 15px;
}

/* MOBILE (default) */
@media (max-width: 767px) {
 .video-feed {
  grid-template-columns: 1fr;
  padding: 0 0 15px 0;
  margin: 0;
 }
 .main-container { padding: 0; }
 .video-card { margin: 0 0 15px 0; border-radius: 0; }
 .thumbnail { border-radius: 0; }
}

/* TABLET */
@media (min-width: 768px) and (max-width: 1023px) {
 .video-feed { grid-template-columns: repeat(2, 1fr); gap: 12px; padding: 12px; }
 .main-container { padding: 12px; }
}

/* DESKTOP */
@media (min-width: 1024px) {
 .video-feed { grid-template-columns: repeat(4, 1fr); gap: 15px; max-width: 1200px; margin: 0 auto; padding: 15px; }
 .main-container { padding: 15px; max-width: 1200px; margin: 0 auto; }
}

.video-card {
 background-color: #1a1a1a;

 overflow: hidden;
 transition: transform 0.2s, box-shadow 0.2s;
 cursor: pointer;
}

.video-card:hover {

.thumbnail { width:100%; aspect-ratio:16/9; object-fit: contain; }

// ==================== JSONBin.io CONFIGURATION ====================
const BIN_ID = "699c3337ae596e708f420880";
const MASTER_KEY = "$2a$10$26UQhsrzPhnqX5zEOkjGpuHaJ6zhnbVABPrFCaTYA0RZxYJcycjj.";
const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

// ==================== GLOBAL DATA CACHE ====================
let globalStore = {
    visitors: 0,
    deviceTracked: {},
    videoStats: {},   // { videoId: { views: 0, likes: 0, comments: [] } }
};

// ==================== JSONBin.io HELPER FUNCTIONS ====================
async function fetchGlobalStore() {
    try {
        const response = await fetch(API_URL, {
            method: 'GET',
            headers: {
                'X-Master-Key': MASTER_KEY,
                'X-Bin-Meta': 'false',
            }
        });
        if (!response.ok) throw new Error('Network error');
        const data = await response.json();
        if (!data || typeof data !== 'object') {
            return { visitors: 0, deviceTracked: {}, videoStats: {} };
        }
        if (!data.videoStats) data.videoStats = {};
        if (!data.deviceTracked) data.deviceTracked = {};
        if (!data.visitors) data.visitors = 0;
        return data;
    } catch (error) {
        console.error("Error fetching global store:", error);
        return { visitors: 0, deviceTracked: {}, videoStats: {} };
    }
}

async function saveGlobalStore(newStore) {
    try {
        await fetch(API_URL, {
            method: 'PUT',
            headers: {
                'X-Master-Key': MASTER_KEY,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(newStore)
        });
        globalStore = newStore;
    } catch (error) {
        console.error("Error saving global store:", error);
    }
}

// ==================== VISITOR TRACKING ====================
async function trackNewVisitor() {
    const deviceId = localStorage.getItem('device_id');
    if (!deviceId) {
        const newDeviceId = 'device_' + Date.now() + '_' + Math.random().toString(36).substring(2);
        localStorage.setItem('device_id', newDeviceId);
        globalStore.deviceTracked[newDeviceId] = true;
        globalStore.visitors += 1;
        await saveGlobalStore(globalStore);
    } else if (!globalStore.deviceTracked[deviceId]) {
        globalStore.deviceTracked[deviceId] = true;
        globalStore.visitors += 1;
        await saveGlobalStore(globalStore);
    }
    return globalStore.visitors;
}

// ==================== VIDEO STATS (GLOBAL) ====================
function getVideoStats(videoId) {
    if (!globalStore.videoStats[videoId]) {
        globalStore.videoStats[videoId] = { views: 0, likes: 0, comments: [] };
    }
    return globalStore.videoStats[videoId];
}

async function incrementVideoViews(videoId) {
    const stats = getVideoStats(videoId);
    stats.views += 1;
    await saveGlobalStore(globalStore);
    return stats.views;
}

async function incrementVideoLikes(videoId) {
    const stats = getVideoStats(videoId);
    stats.likes += 1;
    await saveGlobalStore(globalStore);
    return stats.likes;
}

// ==================== COMMENTS (GLOBAL) ====================
function getVideoComments(videoId) {
    return getVideoStats(videoId).comments || [];
}

async function addVideoComment(videoId, commentText) {
    const stats = getVideoStats(videoId);
    if (!stats.comments) stats.comments = [];
    const newComment = {
        id: 'c_' + Date.now() + '_' + Math.random().toString(36).substr(2, 5),
        text: commentText,
        deviceId: localStorage.getItem('device_id')
    };
    stats.comments.push(newComment);
    await saveGlobalStore(globalStore);
    return stats.comments;
}

async function deleteVideoComment(videoId, commentId) {
    const stats = getVideoStats(videoId);
    if (stats.comments) {
        stats.comments = stats.comments.filter(c => c.id !== commentId);
        await saveGlobalStore(globalStore);
    }
    return stats.comments;
}

// ==================== TOTAL VIEWS ====================
function getTotalViews() {
    let total = 0;
    for (let id in globalStore.videoStats) {
        total += globalStore.videoStats[id].views || 0;
    }
    return total;
}

// ==================== UI UPDATE ====================
function updateStatsUI() {
    document.getElementById('totalVisitors').innerText = globalStore.visitors || 0;
    document.getElementById('totalViews').innerText = getTotalViews();

}

// ==================== RENDER FUNCTION ====================
const feed = document.getElementById("feed");
const player = document.getElementById("player");
const videoEl = document.getElementById("video");
const viewsEl = document.getElementById("views");
const likesEl = document.getElementById("likes");
const commentList = document.getElementById("commentList");
const loading = document.getElementById("loading");
let current = null;
let savedScrollPos = 0;
let pendingDelete = { commentId: null, videoId: null };

let isRendering = false;
function render(list = videos) {
    if (isRendering) return;
    isRendering = true;
    feed.innerHTML = "";
    loading.classList.add('active');
    setTimeout(() => {
        list.forEach(v => {
            const stats = getVideoStats(v.id);
            const div = document.createElement("div");
            div.className = "video-card";
            div.innerHTML = `
                <img src="${v.thumbnail}" class="thumbnail" onclick="openVideo(${v.id})">
                <div class="info">
                    <img src="${v.icon}" class="channel-icon">
                    <div class="text">
                        <div class="title">${v.title}</div>
                        <div class="meta" id="vmeta-${v.id}">${v.channel} ‚Ä¢ ${stats.views} views ‚Ä¢ ‚ù§Ô∏è ${stats.likes}</div>
                    </div>
                </div>`;
            feed.appendChild(div);
        });
        loading.classList.remove('active');
        isRendering = false;
    }, 500);
}

function updateCardUI(id) {
    const stats = getVideoStats(id);
    const metaEl = document.getElementById("vmeta-" + id);
    if (metaEl) {
        const v = videos.find(x => x.id === id);
        metaEl.innerText = `${v.channel} ‚Ä¢ ${stats.views} views ‚Ä¢ ‚ù§Ô∏è ${stats.likes}`;
    }
}

// ==================== PLAYER FUNCTIONS ====================
async function openVideo(id) {
    savedScrollPos = window.scrollY;
    current = videos.find(v => v.id === id);
    const stats = getVideoStats(current.id);
    viewsEl.innerText = stats.views;
    likesEl.innerText = stats.likes;
    document.getElementById("playerTitle").innerText = current.title;
    videoEl.src = current.videoUrl;
    videoEl.onplay = async function() {
        const newViews = await incrementVideoViews(current.id);
        viewsEl.innerText = newViews;
        updateCardUI(current.id);
        updateStatsUI();
    };
    renderComments();
    player.style.display = "flex";
    document.body.style.overflow = "hidden";
}

function closePlayer() {
    videoEl.pause();
    videoEl.src = "";
    player.style.display = "none";
    document.body.style.overflow = "auto";
    window.scrollTo(0, savedScrollPos);
}

async function like() {
    const newLikes = await incrementVideoLikes(current.id);
    likesEl.innerText = newLikes;
    updateCardUI(current.id);
}

// ==================== COMMENTS ====================
function renderComments() {
    commentList.innerHTML = "";
    const comments = getVideoComments(current.id);
    if (comments.length === 0) {
        commentList.innerHTML = "<div class='comment'>No comments yet.</div>";
        return;
    }
    const currentDeviceId = localStorage.getItem('device_id');
    comments.forEach(c => {
        const d = document.createElement("div");
        d.className = "comment";
        d.innerHTML = `
            <span class="comment-text">${c.text}</span>
            ${c.deviceId === currentDeviceId ? `<span class="delete-comment" onclick="showDeletePopup('${c.id}', ${current.id})">üóëÔ∏è</span>` : ''}
        `;
        commentList.appendChild(d);
    });
}

async function addComment(e) {
    if (e.key === "Enter" && e.target.value.trim()) {
        await addVideoComment(current.id, e.target.value.trim());
        e.target.value = "";
        renderComments();
    }
}

// ==================== CUSTOM DELETE POPUP ====================
function showDeletePopup(commentId, videoId) {
    pendingDelete = { commentId, videoId };
    document.getElementById('deletePopup').classList.add('active');
}

function hideDeletePopup() {
    document.getElementById('deletePopup').classList.remove('active');
    pendingDelete = { commentId: null, videoId: null };
}

async function confirmDelete() {
    if (pendingDelete.commentId && pendingDelete.videoId) {
        await deleteVideoComment(pendingDelete.videoId, pendingDelete.commentId);
        if (current && current.id === pendingDelete.videoId) {
            renderComments();
        }
        hideDeletePopup();
    }
}

// ==================== SHARE POPUP ====================
const sharePopup = document.getElementById('sharePopup');
const shareBtn = document.getElementById('shareBtn');
const closeShareBtn = document.getElementById('closeShareBtn');

shareBtn.addEventListener('click', () => {
    sharePopup.classList.add('active');
    closeRightPanel();
});

closeShareBtn.addEventListener('click', () => {
    sharePopup.classList.remove('active');
});

sharePopup.addEventListener('click', (e) => {
    if (e.target === sharePopup) {
        sharePopup.classList.remove('active');
    }
});

const appShareUrl = encodeURIComponent('https://play.google.com/store/apps/details?id=com.nadeemgs.dramatv');
const shareText = encodeURIComponent('Drama TV - Best short drama videos download now!');

document.getElementById('shareWhatsApp').addEventListener('click', () => {
    window.open(`https://wa.me/?text=${shareText}%20${appShareUrl}`, '_blank');
    sharePopup.classList.remove('active');
});

document.getElementById('shareFacebook').addEventListener('click', () => {
    window.open(`https://www.facebook.com/sharer/sharer.php?u=${appShareUrl}`, '_blank');
    sharePopup.classList.remove('active');
});

document.getElementById('shareTelegram').addEventListener('click', () => {
    window.open(`https://t.me/share/url?url=${appShareUrl}&text=${shareText}`, '_blank');
    sharePopup.classList.remove('active');
});

// ==================== CHANNEL POPUP ====================
function openChannels() { document.getElementById("channelPopup").classList.add("active"); }
function closeChannels() { document.getElementById("channelPopup").classList.remove("active"); }

const channelContainer = document.getElementById("channelList");
const uniqueChannels = [...new Set(videos.map(v => v.channel))];
uniqueChannels.forEach(name => {
    const v = videos.find(x => x.channel === name);
    const d = document.createElement("div");
    d.className = "channel-item";
    d.innerHTML = `<img src="${v.icon}"><div>${name}</div>`;
    d.onclick = () => { render(videos.filter(x => x.channel === name)); closeChannels(); };
    channelContainer.appendChild(d);
});

function showAll() { render(videos); }
function refreshHome() { location.reload(); }

// ==================== RIGHT PANEL FUNCTIONS ====================
function toggleRightPanel() {
    const panel = document.getElementById('rightPanel');
    panel.classList.toggle('active');
}

function closeRightPanel() {
    document.getElementById('rightPanel').classList.remove('active');
}

// ==================== BUTTON HANDLERS ====================
document.getElementById('rateBtn').addEventListener('click', function(e) {
    e.preventDefault();
    window.open('https://play.google.com/store/apps/details?id=com.nadeemgs.dramatv', '_blank');
    closeRightPanel();
});

document.getElementById('confirmDeleteBtn').addEventListener('click', confirmDelete);
document.getElementById('cancelDeleteBtn').addEventListener('click', hideDeletePopup);

// ==================== INITIALIZE ====================
(async function init() {
    globalStore = await fetchGlobalStore();
    await trackNewVisitor();
    updateStatsUI();
    render(videos);
})();
</script>
